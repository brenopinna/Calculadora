<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./images/calculadora.ico" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Calculadora</title>
</head>
<body>
   <main class="calculadora">
      <div class="visor">
         <p class="texto-visor" contenteditable>0</p>
      </div>
      <section class="botoes">
         <button nao-digitavel>C</button>
         <button nao-digitavel>Back</button>
         <button>/</button>
         <button>*</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>-</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>+</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button id="ponto">.</button>
         <button id="zero">0</button>
         <button id="igual" nao-digitavel>=</button>
      </section><!--botoes-->
   </main><!--calculadora-->
<script src="./script.js"></script>
</body>
</html>
